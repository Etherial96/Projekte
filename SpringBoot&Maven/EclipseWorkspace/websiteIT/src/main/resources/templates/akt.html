<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/css/akt.css">
<link rel="stylesheet" href="/css/responsivemenu.css">
<title>Aktivitäten buchen</title>
</head>
<body>
<div class="stickimenu">
		<nav class="navbar">
			<a class="logo textcolor" href="#">Naturpark</a>
			<input type="checkbox" id="toggle_button">
			<label for="toggle_button" class="toggle_button">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</label>
			<ul>
				<li><a class="textcolor" th:href="@{/}">Home</a></li>
				<li class="expandable_li">
					<input type="checkbox" id="products_checkbox">
					<label for="products_checkbox"><a class="textcolor" th:href="@{/akt}">Aktivitäten</a></label>
					<ul class="dropdown">
						<li><a class="textcolor" href="#">Kletterwald</a></li>
						<li><a class="textcolor" href="#">Rafting</a></li>
						<li><a class="textcolor" href="#">Seilbahn</a></li>
					</ul>
				</li>
				<li><a class="textcolor" href="#">Galerie</a></li>
				<li><a class="textcolor" href="#">Login</a></li>
			</ul>
		</nav>
	</div>
	<div class="produkte">

		<aside class="pliste">
		    <div>
				<h2>Produkte</h2>
				<ul>
					<li>
						<a href="#">Waldaktivitäten</a>
						<ul>
							<li><a href="#">Klettern</a></li>
							<li><a href="#">Baumkunde</a></li>
							<li><a href="#">Paintball</a></li>
						</ul>
					<li><a href="#">Rafting</a></li>
					<li><a href="#">Seilbahn</a></li>
				</ul>
			</div>
		</aside>
		<div class="placement">
			<p> Hier stehen die Produkte</p>
			<div>	    
				<ul>
		        <!-- Schleife von 1 bis 10 -->
		        <li th:each="zahl : ${#numbers.sequence(1, 10)}" th:text="${zahl}"></li>
		    	</ul>
	    	</div>
		</div>
	</div>
</body>
</html>
